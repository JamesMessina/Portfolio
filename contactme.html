<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contact.css">
    <script src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header class="top_container" id="myHeader">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./resume.html">Resume</a></li>
        </ul>
        <img class="ACA-logo" src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" alt="logo">
        <ul>
            <li><a href="./imggallery.html">Gallery</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </header>
    <main>
        <section class="contact_me">
            <h1>Contact Me</h1>
            <h2>I'd Love To Hear From You</h2>
        </section>
        <section class="main-container">
            <form action="/formSubmission.html" onsubmit="submitForm()" method="get">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="whole_name" placeholder="name" onkeyup="Capitalize()" required>
                </div>
                <div>
                    <br><label for="email">E-Mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="cyber-name" onkeyup="Capitalize2()" required>
                </div>
                <div>
                    <br><label for="phonenumber">Phone Number:</label><br>
                    <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="Number" required>
                </div>
                <div>
                    <br><label for="address">Address:</label><br>
                    <input type="address" id="address" name="address" placeholder="Mailing Address" onkeyup="Capitalize3()" required>
                </div>
                <div class="checkbox-group required">
                    <br><p>How did you hear about me?</p>
                    <br><input type="checkbox" id="source1" name="checkbox1" value="" >
                    <label for="source1">Google</label><br>
                    <input type="checkbox" id="source2" name="checkbox2" value="" >
                    <label for="source2">Facebook</label><br>
                    <input type="checkbox" id="source3" name="checkbox3" value="" >
                    <label for="source3">LinkedIn</label><br>
                    <input type="checkbox" id="source4" name="checkbox4" value="" >
                    <label for="source4">Friend/Family Member</label>
                </div>
                <div>
                    <br><label for="questionsOrComments">Questions</label><br>
                    <textarea id="questionsOrComments" name="questionsOrComments" minlength="20" maxlength="500" rows="4" cols="50" required></textarea>
                </div>
                <div class="button-container">
                    <br><input id="register" type="submit" class="button" value="SEND">
                </div>
            </form>
        </section>
        <footer>
            <div class="bottom_container">
                <a class="ACA_link" href="https://austincodingacademy.com/">Â© Austin Coding Academy</a>
            </div>
        </footer>
    </main>
</body>
</html>
